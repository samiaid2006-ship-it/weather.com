<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App (Auto Location)</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .app{
                background: rgba(255,255,255,0.1);
                padding: 20px;
                border-radius: 10px;
                width: 320px;
                text-align: center;
            }
            input{
                width: 70%;
                padding: 8px;
                border: none;
                border-radius: 5px;
            }
            button{
                padding: 8px 12px;
                border: none;
                border-radius: 5px;
                margin-top: 10px;
                background: #4fc3f7;
                cursor: pointer;
                color: #000;
            }
            button:hover{
                background: #0288d1;
                color: #fff;
            }
            .weather{
                margin-top: 20px;
            }
            .temp{
                font-size: 32px;
                font-weight: bold;
            }
            .desc{
                text-transform: capitalize;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <h2>ðŸŒžWeather AppðŸŒ¤</h2>
            <div>
                <input type="text" id="cityinput" placeholder="Enter city..."/>
                <button onclick="getWeather()">Search</button>
                <button onclick="getLocationWeather()">Use My Location</button>
            </div>
            <div class="weather" id="weather">
                <p>Type a city name or use your Location</p>
            </div>
        </div>
        <script>
            async function getWeather(city = null) {
                const cityinput = document.getElementById('cityinput');
                const weatherDiv = document.getElementById('weather');
                const query = city ||
                cityinput.value.trim();

                if(!query){
                    weatherDiv.innerHTML="<p>Please enter a city name or use location.</p>";
                    return;
                }
                weatherDiv.innerHTML= "<p>Loading...</p>";

            }
        </script>
    </body>
</html>
